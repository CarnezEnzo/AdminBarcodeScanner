<script>
    $(document).ready(function () {
        $('a.tree-toggler').click(function (ev) {
            $(this).parent().children('ul.tree').slideToggle(300);

            ev.preventDefault();
        });
    });
</script>

<script src="{javascript file='codebarres/assets/js/quagga.min.js' source="Codebarres"}"></script>

<script>
    {literal}
    $(function() {
        {/literal}
        var scanSound = new Audio("{asset file='codebarres/assets/sounds/barcode-sound.mp3' source="Codebarres"}");
        {literal}

        $('.btn-scan').click(function(ev) {
            $('#productId').val($(this).data('product-id'));
            $('.result-zone').html('');
            $('.btn-stop-scanner').prop("disabled", false);
        });

        $('#scanner').on('shown.bs.modal', function (e) {
            App.init();
        });

        $('.btn-stop-scanner').on('click', function(ev) {
            Quagga.stop();

            ev.preventDefault();
        });

        var App = {
            init : function() {
                Quagga.init(this.state, function(err) {
                    if (err) {
                        alert(err);
                        return;
                    }

                    Quagga.start();
                });
            },
            _accessByPath: function(obj, path, val) {
                var parts = path.split('.'),
                    depth = parts.length,
                    setter = typeof val !== "undefined";

                return parts.reduce(function(o, key, i) {
                    if (setter && (i + 1) === depth) {
                        o[key] = val;
                    }
                    return key in o ? o[key] : {};
                }, obj);
            },
            _convertNameToState: function(name) {
                return name.replace("_", ".").split("-").reduce(function(result, value) {
                    return result + value.charAt(0).toUpperCase() + value.substring(1);
                });
            },
            inputMapper: {
                inputStream: {
                    constraints: function(value){
                        var values = value.split('x');
                        return {
                            width: parseInt(values[0]),
                            height: parseInt(values[1])
                        }
                    }
                },
                numOfWorkers: function(value) {
                    return parseInt(value);
                },
                decoder: {
                    readers: function(value) {
                        if (value === 'ean_extended') {
                            return [{
                                format: "ean_reader",
                                config: {
                                    supplements: [
                                        'ean_5_reader', 'ean_2_reader'
                                    ]
                                }
                            }];
                        }
                        return [{
                            format: value + "_reader",
                            config: {}
                        }];
                    }
                }
            },
            state: {
                inputStream: {
                    type : "LiveStream",
                    constraints: {
                        width: 800,
                        height: 600,
                        facingMode: "environment" // or user
                    }
                },
                locator: {
                    patchSize: "medium",
                    halfSample: true
                },
                numOfWorkers: 4,
                decoder: {
                    readers : [{
                        format: "ean_reader",
                        config: {}
                    }]
                },
                locate: true
            },
            lastResult : null
        };

        Quagga.onProcessed(function(result) {
            var drawingCtx = Quagga.canvas.ctx.overlay,
                drawingCanvas = Quagga.canvas.dom.overlay;

            if (result) {
                if (result.boxes) {
                    drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                    result.boxes.filter(function (box) {
                        return box !== result.box;
                    }).forEach(function (box) {
                        Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
                    });
                }

                if (result.box) {
                    Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "#00F", lineWidth: 2});
                }

                if (result.codeResult && result.codeResult.code) {
                    Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 3});
                }
            }
        });

        Quagga.onDetected(function(result) {
            Quagga.stop();

            try {
                scanSound.play();
            } catch (ex) {
                // Nothing to do
            }

            var code = result.codeResult.code;

            $('.result-zone').html(
                '<div class="alert alert-success">Chargement du code <strong>' + code + '</strong>...</div>'
            );

            $('.btn-stop-scanner').prop("disabled", true);

            var productId = $('#productId').val();

            $.ajax({
                {/literal}
                url: '{url path="/codebarre"}' + '/'  + code,
                {literal}
                success: function() {
                    $('#ean-' + productId).text(code).closest('li').removeClass('bg-warning');
                    {/literal}
                    window.location = '{url path="/codebarre"}' + '/'  + code;
                    {literal}
                },
                error: function(e) {
                    alert("Désolé, quelque chose s'est mal passé. Ce produit semble introuvable. Merci de ré-essayer.");
                }
            }).done(function() {
                $('#scanner').modal('hide');
            });
        });
    });
    {/literal}
</script>
